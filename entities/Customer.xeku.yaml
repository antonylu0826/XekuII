entity: Customer
caption: 客戶
dbTable: Customers
fields:
  - name: Code
    type: string
    required: true
    length: 20
    label: 客戶代號
  - name: Name
    type: string
    required: true
    length: 100
    label: 客戶姓名
  - name: Email
    type: string
    label: 電子郵件
  - name: Phone
    type: string
    label: 電話
ui:
  list:
    columns: [Code, Name, Phone]
  form:
    layout:
      - row: [Code, Name]
      - row: [Email, Phone]
