entity: OrderItem
caption: 訂單明細
dbTable: OrderItems
fields:
  - name: Quantity
    type: int
    label: 數量
    default: "1"
  - name: Price
    type: decimal
    label: 單價
    default: "0"
  - name: LineTotal
    type: decimal
    label: 小計
    formula: "[Quantity] * [Price]"
    calculationType: persistent
    readonly: true
relations:
  - name: Order
    type: reference
    target: Order
    label: 所屬訂單
  - name: Product
    type: reference
    target: Product
    required: true
    label: 產品
    lookupField: Name
ui:
  list:
    columns: [Product, Price, Quantity, LineTotal]
